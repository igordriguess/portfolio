<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Igor Rodrigues</title>
    <style>
        /* Estilo para o currículo flutuante */
        .curriculo-flutuante {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Botão para download */
        .download-btn {
            position: fixed;
            top: 440px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Currículo flutuante -->
    <iframe class="curriculo-flutuante" src="Igor%20Rodrigues.pdf" title="Currículo Igor Rodrigues"></iframe>

    <!-- Botão para download -->
    <a href="Igor%20Rodrigues.pdf" download>
        <button class="download-btn">Baixar Currículo</button>
    </a>

</body>
</html>
